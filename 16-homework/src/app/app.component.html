<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup] = "myForm" (ngSubmit) = "onFormSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Your name">
          <p class="text-danger" *ngIf="!myForm.controls['name'].valid && myForm.controls['name'].touched">
            Required
          </p>

        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="john@example.com">
          <p class="text-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
            Required
          </p>
        </div>
        <div class="form-group">
          <label for="post">Post</label>
          <textarea id="post" class="form-control" formControlName="post"></textarea>
          <p class="text-danger" *ngIf="!myForm.controls['post'].valid && myForm.controls['post'].touched">
            Minimum length 10
          </p>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
        <button type="button" class="btn btn-primary" (click) = "onGetMyData()">Get Data</button>

      </form>
    </div>
  </div>
</div>
